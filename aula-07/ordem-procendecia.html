    <body>

        <p>Ordem de procedencia</p>

        <script>
            var soma = 5 + 3;
            var resto = soma % 5;
            var potencia = 5 * resto ** 2;
            var divisao = 10 - soma / 2;
            var multiplicacao = 6 * 2 / divisao;
            var todos = resto % multiplicacao + 4 / multiplicacao;

            console.log(soma);
            console.log(resto);
            console.log(potencia);

            console.log(multiplicacao);
            console.log(todos);
